    function playRound(computerSelection, userSelection) {

            function RandomX() {

            return x;}
            
            x = RandomX();

            else if (x <= 2) {computerSelection = "Paper";}

        }

            let lower = userSelection.toLowerCase();
            return lower[0].toUpperCase() + lower.slice(1);
            }
